name: autotag_core
on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags
          token: ${{ secrets.PAT }}

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run:
          cd src/core
          yarn install --frozen-lockfile --production=false
          yarn test:format

      - name: Get previous tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: v0.0.0 # Optional fallback tag to use when no tag can be found
          prefix: core/v # Optional prefix to strip from the tag

      - name: Read version from file
        run: |
          echo "previous_version=${{ steps.previoustag.outputs.tag }}" >> "$GITHUB_ENV"
          CURRENT_VERSION=$(cat src/core/package.json | jq -r '.version')
          echo "current_version=core/v${CURRENT_VERSION}" >> "$GITHUB_ENV"
          echo "${{ steps.previoustag.outputs.tag }}"
          echo "${CURRENT_VERSION}"

      - name: Set new tag
        if: env.previous_version != env.current_version
        uses: rickstaa/action-create-tag@v1
        with:
          github_token: ${{ secrets.PAT }}
          tag: core/${{ env.current_version }}
          message: "Release ${{ env.current_version }}"